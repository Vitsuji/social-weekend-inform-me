    <script>
        $.getJSON('json/example.json', function (data) {
            console.log(data);
            let jsonData = data;
            
            jsonData.forEach(element => {
                var items = [];
                var id = "";
                $.each( element, function( key, val ) {
                    if(key == 'id'){
                        id = val;
                    }else if( key == 'category') {
                        items.push( "<header class='w3-container w3-light-grey'> <h3>"+val+"</h3></header>" );
                    }else if (key == 'when') {
                        items.push("<div class='main_card_info text_centered'><div><i class='fa fa-calendar' aria-hidden='true'></i><p class='inline'> "+val+"</p></div>");
                    }else if (key == 'where') {
                        items.push("<div><i class='fa fa-map-marker' aria-hidden='true'></i><p class='inline'>"+val+"</p><hr></div>");
                    }else if(key == 'description') {
                        items.push("<p>"+val+"</p><br></div><button class='w3-button w3-block w3-dark-grey'>+ Connect</button>");
                    }
                });

                $( "<div/>", {
                    "class": "w3-card-4 card_container",
                    "id": id,
                    html: items.join( "" )
                }).appendTo( ".w3-row-padding" );
            });
            });
    </script>
